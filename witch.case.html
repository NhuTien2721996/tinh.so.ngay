<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
    <input id="tháng" type="text"><button type="button" onclick="show();">Tính số ngày</button>
    <div id="kết quả"></div>
</head>
<script>
    function show() {
        let month=parseInt(document.getElementById('tháng').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kết quả').innerHTML=("tháng " + month + " có 31 ngày");
                break;
            case 2:
                document.getElementById('kết quả').innerHTML=("tháng " + month + " có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kết quả').innerHTML=("tháng " + month + " có 30 ngày");
                break
            default:
                document.getElementById('kết quả').innerHTML=("Chỉ có 12 tháng");

        }


    }
</script>

</body>
</html>
